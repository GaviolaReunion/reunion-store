<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 Gaviola Family Reunion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="lauburu.png" alt="Lauburu Symbol" class="header-logo"/>
    <h1>2025 Gaviola Family Reunion</h1>
    <p>Order clothing by <strong>June 17</strong>. Pay reunion fees by <strong>July 10</strong>.<br/>
    You can pay with credit or debit card. A PayPal account is not required.</p>
    <button onclick="viewCart()" class="view-cart-button">View Cart</button>
  </header>

  <main id="product-sections">
    <p>To order: choose a color, size, and quantity for each item you want. Then click <strong>Add to Cart</strong> for each selection. When done, click <strong>View Cart</strong>.</p>
  </main>

  <footer>
    <button onclick="viewCart()" class="view-cart-button">View Cart</button>
  </footer>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
